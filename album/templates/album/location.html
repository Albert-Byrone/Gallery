{% extends 'album/base.html'%}
{% block content %}
<div class="container pt-4">
  {% if located_images  %}
  <div class="card-columns ">
      {% for image in located_images %}
  <div class="card" data-toggle="modal" data-target="#mymodal{{image.id}}">
    <img src="{{image.image.url }}" alt="{{image.name}}" class="card-img">
  </div>
  
  <!-- Modal -->
  <div class="modal fade " id="mymodal{{image.id}}" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered modal-md" role="document">
     <div class="modal-content modalcard">
         <div class="modal-header">
             <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
             <p class="imgdesc text-center">{{image.description}}</p>
             <span class="btn btn-sm btn-outline-success" >{{image.category}}</span>
                
         </div>
         <div class="modal-footer">
          
         </div>
     </div>
 </div>
</div>
  {% endfor %}
</div>
{% endif %}
</div>
{% endblock %}
